<!DOCTYPE html>
<html lang="en">

        </div>
        <div class="mb-3">
            <!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->
            <input type="email" class="form-control" id="signUpEmail" placeholder="Enter Your Email">
        </div>
        <div class="mb-3">
            <!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->
            <input type="password" class="form-control" id="signUpPassword" placeholder="Enter Your Password">
        </div>
        <p id="status"></p>
        <div class="mb-3 text-center pb-5">
            <button class="btn btn-outline-info w-100" onclick="signUp()">Sign Up</button>
